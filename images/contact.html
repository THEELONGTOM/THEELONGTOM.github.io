  <!-- Contact Section -->

      <h2 class="text-4xl font-bold text-center mb-12">Get in Touch</h2>
      <div class="max-w-2xl mx-auto">
        <form class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" class="mt-1 block w-full p-3 border border-gray-300 rounded-md">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" class="mt-1 block w-full p-3 border border-gray-300 rounded-md">
          </div>
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
            <textarea id="message" rows="4" class="mt-1 block w-full p-3 border border-gray-300 rounded-md"></textarea>
          </div>
          <button type="submit" class="w-full bg-green-600 text-white px-6 py-3 rounded-md font-semibold hover:bg-green-700">Send Message</button>
        </form>
        <div class="mt-8 text-center">
          <p class="text-lg text-gray-700"><strong>Email:</strong> sbanieholdings@gmail.com</p>
          <p class="text-lg text-gray-700"><strong>Phone:</strong> +1 (123) 456-7890</p>
          <p class="text-lg text-gray-700"><strong>Address:</strong> 123 Construction Lane, City, State, ZIP</p>
        </div>
