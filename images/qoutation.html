  <section class="py-16 bg-white">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold text-center mb-12">Request a Free Quote</h2>
      <div class="max-w-2xl mx-auto">
        <form id="quoteForm" class="space-y-6">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" id="name" class="mt-1 block w-full p-3 border border-gray-300 rounded-md" required>
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" class="mt-1 block w-full p-3 border border-gray-300 rounded-md" required>
          </div>
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
            <input type="tel" id="phone" class="mt-1 block w-full p-3 border border-gray-300 rounded-md">
          </div>
          <div>
            <label for="service" class="block text-sm font-medium text-gray-700">Service Type</label>
            <select id="service" class="mt-1 block w-full p-3 border border-gray-300 rounded-md" required>
              <option value="Construction Project">Construction Project</option>
              <option value="Waste Collection">Waste Collection</option>
              <option value="Recycling Program">Recycling Program</option>
              <option value="Site Remediation">Site Remediation</option>
              <option value="Demolition">Demolition</option>
            </select>
          </div>
          <div>
            <label for="size" class="block text-sm font-medium text-gray-700">Site Size (in square meters)</label>
            <input type="number" id="size" class="mt-1 block w-full p-3 border border-gray-300 rounded-md" required min="1">
          </div>
          <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Project Description</label>
            <textarea id="description" rows="4" class="mt-1 block w-full p-3 border border-gray-300 rounded-md" required></textarea>
          </div>
          <button type="submit" class="w-full bg-green-600 text-white px-6 py-3 rounded-md font-semibold hover:bg-green-700">Generate Quote & Invoice</button>
        </form>
      </div>
    </div>
  </section>

    const form = document.getElementById('quoteForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (form.checkValidity()) {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const service = document.getElementById('service').value;
        const size = parseFloat(document.getElementById('size').value);
        const description = document.getElementById('description').value;

        const rate = rates[service];
        const total = rate * size;

        // Company Details
        const companyName = "SBANIE HOLDINGS";
        const companyAddress = "123 Green Street, Suburbia, 1234";
        const companyEmail = "contact@sbanieholdings.com";
        const companyPhone = "+27 12 345 6789";
        
        // Generate PDF Invoice
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Add Logo (using the Base64 string directly)
        doc.addImage(logoBase64, 'PNG', 15, 15, 40, 20); // Adjust size and position as needed

        // Add Company Contact Details
        doc.setFontSize(10);
        doc.text(companyName, 150, 20);
        doc.text(companyAddress, 150, 25);
        doc.text(`Email: ${companyEmail}`, 150, 30);
        doc.text(`Phone: ${companyPhone}`, 150, 35);
        
        // Add a line separator
        doc.setLineWidth(0.5);
        doc.line(15, 50, 195, 50);

        // Add Invoice/Quote title and details
        doc.setFontSize(18);
        doc.text('Quotation', 20, 70);

        doc.setFontSize(12);
        let yPos = 80; 

        doc.text(`Date: ${new Date().toLocaleDateString()}`, 20, yPos);
        yPos += 10;
        doc.text(`Client: ${name}`, 20, yPos);
        yPos += 10;
        doc.text(`Email: ${email}`, 20, yPos);
        yPos += 10;
        doc.text(`Phone: ${phone || 'N/A'}`, 20, yPos);
        yPos += 10;
        doc.text(`Service: ${service}`, 20, yPos);
        yPos += 10;
        doc.text(`Site Size: ${size} sqm`, 20, yPos);
        yPos += 10;
        doc.text(`Description: ${description}`, 20, yPos, { maxWidth: 170 });

        yPos += 20;
        doc.text(`Rate: R ${rate.toFixed(2)} per sqm`, 20, yPos);
        yPos += 10;
        doc.text(`Total Amount: R ${total.toFixed(2)}`, 20, yPos);

        doc.save('sbanie-holdings-quotation.pdf');
        alert('Quote calculated and quotation generated!');
      } else {
        alert('Please fill out all required fields.');
      }
    });
  </script>
